name: easy_social_share
description: A flexible, platform-agnostic social media sharing package for Flutter. Supports Instagram, Twitter, Facebook, TikTok, and more with AI-powered summaries and customizable share cards.
version: 0.1.0
homepage: https://github.com/ferdigokdemir/easy_social_share

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core sharing
  share_plus: ^12.0.0
  path_provider: ^2.1.5
  
  # Image generation
  screenshot: ^3.0.0
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

