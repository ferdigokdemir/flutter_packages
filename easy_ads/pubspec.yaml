name: easy_ads
description: Simple, configurable Google Mobile Ads helper with warm-up, timeouts, and UMP support.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  google_mobile_ads: ^6.0.0
  retry: ^3.1.2

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: false
